<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="mainInfo">
        <h1>Your Result</h1>
        <div class="circle">
          <h3 id="highScore">76</h3>
          <h4 class="maxScore">of 100</h4>
        </div>
        <div class="content">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="asideInfo">
        <h2 id="sum">Summary</h2>
        <div class="skils">
          <img src="/assets/images/icon-reaction.svg" alt="Reaction">
          <h3 class="skilTitle">Reaction</h3>
          <p class="skilscore">80 / 100</p>
        </div>
        <div class="skils">
          <img src="/assets/images/icon-memory.svg" alt="Memory">
          <h3 class="skilTitle">Memory</h3>
          <p class="skilscore">92 / 100</p>
        </div>
        <div class="skils">
          <img src="/assets/images/icon-verbal.svg" alt="Verbal">
          <h3 class="skilTitle">Verbal</h3>
          <p class="skilscore">61 / 100</p>
        </div>
        <div class="skils">
          <img src="/assets/images/icon-visual.svg" alt="Visual">
          <h3 class="skilTitle">Visual</h3>
          <p class="skilscore">72 / 100</p>
        </div>
        <button id="contButton">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matheus Gabriel</a>.
    </div>
  </main>
</body>
</html>
